name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        channel: [ "beta" ]
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
        with:
          channel: ${{ matrix.channel }}
      - name: Install dependencies
        run: flutter packages get
        
      - run: flutter config --enable-web
      - name: Build
        run: flutter build web --release --no-sound-null-safety --web-renderer auto --dart-define=STEFAN_PRISMIC=${{ secrets.STEFAN_PRISMIC }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ULICA_STEFANKOWA }}'
          projectId: ulica-stefankowa
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
